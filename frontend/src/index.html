<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="icon" href="assets/search_icon.svg" type="image/svg+xml">

<body>
    <!-- Floating particles -->
    <div class="particle" style="top: 10%; left: 10%; width: 4px; height: 4px; animation-delay: 0s;"></div>
    <div class="particle" style="top: 20%; right: 20%; width: 6px; height: 6px; animation-delay: 1s;"></div>

                    <div class="ranking-slider-container">

                        <input type="range" id="ranking-range" min="5" max="100" step="5" value="10">

                </div>

                <!-- Search Input -->

                        </button>
                    </div>
                </div>
            </div>

            <!-- Quote Section -->

                </p>
            </div>

            <!-- Results Section -->
            <!-- Place this after the quote-section if you want it in HTML -->
            <div class="results-section" style="display: none;">
                <div class="results-header">
                    <h2 class="results-title">
                        <img src="assets/evaluation.png" alt="Evaluation Icon" class="Eval-icon-img" width="30" height="30">
                        Top <span class="ranking-value">10</span> Results
                    </h2>
                    <button class="delete-btn">
                        <img src="assets/delete.png" alt="Delete Icon" class="delete-icon-img" width="30" height="30">
                    </button>
                </div>
                <div class="results-list">

        </main>

    </div>

    <!-- Custom Alert Modal -->
    <div id="custom-alert" class="custom-alert">

    <script src="main.js"></script>
