<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forest Search</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <!-- Floating particles -->
    <div class="particle" style="top: 10%; left: 10%; width: 4px; height: 4px; animation-delay: 0s;"></div>
    <div class="particle" style="top: 20%; right: 20%; width: 6px; height: 6px; animation-delay: 1s;"></div>
    <div class="particle" style="top: 60%; left: 30%; width: 3px; height: 3px; animation-delay: 2s;"></div>
    <div class="particle" style="top: 80%; right: 40%; width: 5px; height: 5px; animation-delay: 3s;"></div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="menu-location">
                <div class="menu-btn">☰</div>
                <span>Mumbai 30°C</span>
            </div>
            <div class="user-profile">
                <span>Ajinkya</span>
                <div class="user-icon">👤</div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Search Container -->
            <div class="search-container">
                <div class="search-box">
                    <div class="search-icon">🔍</div>
                    <input type="text" class="search-input" placeholder="Search Here...">
                    <div class="search-actions">
                        <button class="search-btn">🎤</button>
                        <button class="search-btn">📷</button>
                    </div>
                </div>
                <div class="language-selector">
                    <button class="language-btn">Choose your language... ⋯</button>
                </div>
            </div>

            <!-- Quote Section -->
            <div class="quote-section">
                <p class="quote-text">
                    "Look up at the stars and not down at your feet. Try to make sense of what you see, and wonder about what makes the universe exist. Be curious."
                </p>
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-links">
                <a href="#" class="nav-link">My Feed</a>
                <a href="#" class="nav-link">Gaming</a>
                <a href="#" class="nav-link">Coronavirus</a>
                <a href="#" class="nav-link">Play</a>
                <a href="#" class="nav-link">News</a>
                <a href="#" class="nav-link">Videos</a>
                <a href="#" class="nav-link">Weather</a>
                <a href="#" class="nav-link">Watch</a>
                <a href="#" class="nav-link">Entertainment</a>
            </div>
        </nav>

        <!-- Side Panels -->
        <div class="side-panel left">
            <div class="panel-btn">📷</div>
            <div class="panel-btn">💬</div>
            <div class="panel-btn">📺</div>
            <div class="panel-btn">📌</div>
            <div class="panel-btn">➕</div>
        </div>

        <div class="side-panel right">
            <div class="panel-btn">⚙️</div>
            <div class="panel-btn">🔔</div>
            <div class="panel-btn">✉️</div>
            <div class="panel-btn">🖼️</div>
            <div class="panel-btn">➕</div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
